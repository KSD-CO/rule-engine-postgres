name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  REGISTRY: docker.io
  IMAGE_NAME: jamesvu/rule-engine-postgres

jobs:
  build-packages:
    name: Build Release Packages
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        pg_version: [16, 17]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install PostgreSQL ${{ matrix.pg_version }}
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y \
            postgresql-${{ matrix.pg_version }} \
            postgresql-server-dev-${{ matrix.pg_version }} \
            build-essential \
            pkg-config \
            clang \
            libpq-dev
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-pgrx
        run: |
          cargo install cargo-pgrx --version 0.16.1 --locked
      
      - name: Initialize pgrx
        run: |
          cargo pgrx init --pg${{ matrix.pg_version }} /usr/lib/postgresql/${{ matrix.pg_version }}/bin/pg_config
      
      - name: Build .deb package
        run: |
          chmod +x build-deb.sh
          ./build-deb.sh ${{ matrix.pg_version }}
      
      - name: Generate checksum
        run: |
          cd releases/download/v*
          sha256sum *.deb > SHA256SUMS-pg${{ matrix.pg_version }}
          cat SHA256SUMS-pg${{ matrix.pg_version }}
      
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: postgresql-${{ matrix.pg_version }}-packages
          path: releases/download/v*/*.deb
      
      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-pg${{ matrix.pg_version }}
          path: releases/download/v*/SHA256SUMS-pg${{ matrix.pg_version }}
  
  create-release:
    name: Create GitHub Release
    needs: build-packages
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
      
      - name: List downloaded files
        run: |
          echo "=== Directory structure ==="
          ls -lhR dist/
          echo ""
          echo "=== Finding checksum files ==="
          find dist/ -name "SHA256SUMS*" -type f
      
      - name: Combine checksums
        run: |
          # Find and combine checksum files
          find dist/ -name "SHA256SUMS-pg*" -type f -exec cat {} \; > dist/SHA256SUMS
          echo "=== Combined checksums ==="
          cat dist/SHA256SUMS
      
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Extract current version section from CHANGELOG.md
          sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | head -n -1 > release_notes.md || echo "See CHANGELOG.md for details" > release_notes.md
          cat release_notes.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }} - Rule Repository
          body_path: release_notes.md
          files: |
            dist/**/*.deb
            dist/SHA256SUMS
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  build-docker:
    name: Build Docker Images
    needs: create-release
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        pg_version: [16, 17]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker tags for PG${{ matrix.pg_version }}
        id: tags
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          PG_VERSION="${{ matrix.pg_version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Full version tag with PostgreSQL version
          TAGS="${IMAGE}:${VERSION}-pg${PG_VERSION}"

          # Default tags for PG17 (latest PostgreSQL)
          if [ "$PG_VERSION" = "17" ]; then
            TAGS="${TAGS},${IMAGE}:${VERSION}"
            TAGS="${TAGS},${IMAGE}:latest"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags: $TAGS"

      - name: Build and push Docker image (PG${{ matrix.pg_version }})
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            PG_VERSION=${{ matrix.pg_version }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Rule Engine PostgreSQL Extension
            org.opencontainers.image.description=PostgreSQL extension for business rule engine with GRL support
            org.opencontainers.image.version=${{ steps.get_version.outputs.version }}
            org.opencontainers.image.vendor=Rule Engine
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            pg.version=${{ matrix.pg_version }}
          cache-from: type=gha,scope=pg${{ matrix.pg_version }}
          cache-to: type=gha,mode=max,scope=pg${{ matrix.pg_version }}
