[package]
name = "rule-engine-postgres"
version = "1.0.0"
edition = "2021"
description = "Production-ready PostgreSQL extension for running Rust rule engine on facts and GRL rules."
license = "MIT"
repository = "https://github.com/KSD-CO/rule-engine-postgres"
keywords = ["postgresql", "postgres", "extension", "rule-engine", "business-rules"]
categories = ["database"]

[dependencies]
pgrx = { version = "0.16.1", features = ["pg16"] }
rust-rule-engine = "0.14"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }

[lib]
crate-type = ["cdylib"]

[features]
default = ["pg16"]
pg13 = ["pgrx/pg13"]
pg14 = ["pgrx/pg14"]
pg15 = ["pgrx/pg15"]
pg16 = ["pgrx/pg16"]
pg17 = ["pgrx/pg17"]
pg_test = []

[dev-dependencies]
pgrx-tests = "0.16.1"
